<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3 my-3 bg-dark text-white">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Name:</label>
            <input
              type="name"
              class="form-control"
              id="inputName"
              placeholder="Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputSurname">Surname:</label>
            <input
              type="surname"
              class="form-control"
              id="inputSurname"
              placeholder="Surname"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputTopic">Topic:</label>
          <input
            type="text"
            class="form-control"
            id="inputTopic"
            placeholder="Type Topic"
          />
        </div>
        <div class="form-group">
          <label for="inputText">Contact Text:</label>
          <textarea class="form-control" id="inputText" rows="3"></textarea>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <a class="btn btn-success" href="../index.html" role="button">Go to Home Page</a>
        <button type="submit" class="btn btn-primary">Send Contact Request</button>
      </form>
    </div>
  </body>
</html>
